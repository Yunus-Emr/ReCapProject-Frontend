<table class="table">
  <thead>
    <tr>
      <th>colorId</th>
      <th>ColorName</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let color of colors" class="table-primary">
      <td>{{ color.colorId }}</td>
      <td>{{ color.colorName }}</td>
    </tr>
  </tbody>
</table>
