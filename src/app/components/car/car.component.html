<table class="table">
  <thead>
    <tr>
      <th>carId</th>
      <th>carName</th>
      <th>colorName</th>
      <th>colorName</th>
      <th>dailyPrice</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
