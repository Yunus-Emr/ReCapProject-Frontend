<table class="table">
  <thead>
    <tr>
      <th>customerId</th>
      <th>companyName</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let customer of customers" class="table-primary">
      <td>{{ customer.customerId }}</td>
      <td>{{ customer.companyName }}</td>
    </tr>
  </tbody>
</table>
