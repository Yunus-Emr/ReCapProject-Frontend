<table class="table">
  <thead>
    <tr>
      <th>brandId</th>
      <th>brandName</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let brand of brands" class="table-primary">
      <td>{{ brand.brandId }}</td>
      <td>{{ brand.brandName }}</td>
    </tr>
  </tbody>
</table>
